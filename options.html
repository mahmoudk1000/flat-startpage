<!DOCTYPE html>
<html>

<head>
    <title>Custom Start Page Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label,
        input {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Custom Start Page</h1>
    <label for="startPage">Start Page URL:</label>
    <input type="url" id="startPage" name="startPage" readonly>
    <button id="save" disabled>Save</button>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const {startPage} = await browser.storage.sync.get("startPage");
            document.getElementById("startPage").value = startPage || browser.runtime.getURL("index.html");
        });
    </script>
</body>

</html>
